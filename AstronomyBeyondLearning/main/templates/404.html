{% extends "main/base.html" %}
{% load static %}

{% block title %} Page Not Found — ABL {% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/error.css' %}">
{% endblock extra_css %}

{% block content %}

<div class="error-page">

    <div class="error-illustration">
        <img src="{% static 'images/404-planet.png' %}" alt="Lost in Space">
    </div>

    <h1 class="error-title">Oops! Page Not Found</h1>
    <p class="error-text">
        The page you’re looking for doesn’t exist in this galaxy.
    </p>

    <a href="{% url 'main:home' %}" class="error-btn">
        Back to Home
    </a>

</div>

{% endblock content %}
